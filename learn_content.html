<!doctype html>
<html lang="zh" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>节点内容</title>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/study_content_css/reset.css"> <!-- CSS reset -->
		<link rel="stylesheet" type="text/css" href="css/study_content_css/default.css">

		<style>
			/* *{ margin:0; padding:0; } */
		html{height: 100%; width: 100%;}
		body{ height: 100%; width: 100%; font-family:arial; position:fixed; background-color:#2c343c ;}
		body.sideMenu{ margin:0; -webkit-transform:none; transform:none; }
		#sideToggle{ display:none; }
		#sideToggle:checked + aside{ left:0; }
		#sideToggle:checked ~ #wrap{ padding-left:220px; }
		body > aside{ position:absolute; top:0; bottom:0; left:-310px; width:310px; background: #808884; transition:0.2s ease-out; -webkit-transition:0.2s ease-out; z-index:10;}
		body > aside > h2{ color:#FFF; text-align:center; font-weight:normal; padding:10px; }
		#wrap{ margin-left:20px; padding:10px; transition:0.25s ease-out; -webkit-transition:0.25s ease-out; z-index:10; position: fixed;}
		#wrap > label{ display:inline-block; }
		#wrap > label{
			background: #808884;
			border-radius:50px;
			color: #FFF;
			cursor: pointer;
			display: block;
			font-family: Courier New;
			font-size: 25px;
			font-weight: bold;
			width: 30px;
			height: 30px;
			line-height: 35px;
			text-align: center;
			text-shadow: 0 -4px;
		}
		aside{
			border-right: 1px solid #dde0df;
			border-top: 1px solid #dde0df;
			border-bottom: 5px solid #dde0df;
			box-shadow: 0px 0px 4px 4px #dde0df inset;
			text-align: center;
		}
		.nav_div{
			margin-top: 50px;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		.nav_div_title{
			margin-top: 0;
			margin-left: 20px;
			margin-bottom: 50px;
			width: 100%;
			height: 40px;
			text-align: left;
		}
		.nav_h{
			width: 100%;
			height: 100%;
			font-family: "fantasy";
			font-weight: 400;
			color: #fff1eb;
		}
		.nav_div_h{
			border-top: 3px solid #ffffff;
			margin-bottom: 1px;
			width: 100%;
			height: 70px;
			line-height: 70px;
			color: #e5e2e0;
			font-size: 24px;
		}
		.selected{
			border-top: 3px solid #ffffff;
			margin-bottom: 1px;
			width: 100%;
			height: 70px;
			line-height: 70px;
			color: #e5e2e0;
			font-size: 30px;
			background: #dde0df;
		}
		video{
			margin-top: 50px;
			width: 100%;
		}
		#content{
			position: absolute;
			left: 0px;
			top: 0px;
			background-color: #ffffff;
			width: 4000px;
			height: 4000px;
			padding: 0;
		}
		#content_box,#content_box_2,#content_box_3,#content_box_4{
			width: 100%;
			height: 100%;
			background-color: #feffe5;
		}
		#content_all{
			width: 40%;
			height: 100%;
			display: block;
			margin-right: 50px;
			float: left;
		}
		#comment_all{
			 width: 55%;
			 height: 100%;
			 float: left;
			 display: block;
			 margin-right: 50px;
		 }
		#content_text{
			width: 100%;
			height: 50%;
			margin-top: 50px;
			background-color: #ffffff;
			border: 4px solid #808884;
			box-shadow: 0 0 5px 5px #808884;
			padding: 40px;
			line-height: 40px;
			font-family: 'IBM Plex Mono', monospace;
			font-size: 24px;
			color: #000;
		}
		#content_code{
			width: 100%;
			height: 45%;
			background-color: #feffe5;
			margin-top: 50px;
			border: 4px solid #808884;
			box-shadow: 0 0 5px 5px #808884;
			padding: 40px;
			line-height: 30px;
			font-family: 'IBM Plex Mono', monospace;
			font-size: 24px;
			color: #4b4846;
		}
		.comment{
			width: 30%;
			height: 45%;
			margin: 30px;
			float: left;
			border: 4px solid #2F4056;
			-webkit-box-shadow: 0 0 5px 5px #fff9ec;
			-moz-box-shadow: 0 0 5px 5px #fff9ec;
			box-shadow: 0 0 5px 5px #fff9ec;
			padding: 40px;
			line-height: 30px;
			font-family: 'IBM Plex Mono', monospace;
			font-size: 24px;
			color: #4b4846;
		}
		.comment_text{
			width: 100%
		}
		.comment_code{
			width: 100%;
		}
		#content_code div,#comment_code div{
			width: 400px;
			height: 100px;
			margin: 20px;
			background-color: #fff1eb;
			line-height: 20px;
		}
		#wrap > label:hover{ background:#000; }
	</style>
	</head>
	<body style="width: 100%;height:100%;">
		<!--nav-->
		<input type='checkbox' id='sideToggle'>
		<aside>

				<div id="nav_div_h2" class="nav_div_h" onmouseenter="changeBG2()" onmouseleave="changeBG2_1()">

				</div>
			</div>
		</aside>

		<!--nav button-->

				<div class="layer main" data-depth="1.2">

				</div>
			</section>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.js"></script>
		<script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.js"></script>

			var parallaxInstance = new Parallax(content, {
				pointerEvents: true
			});
			var scene = document.getElementById('scene');
			var parallaxGraph = new Parallax(scene);

			//菜单栏样式改变函数
			function changeBG1() {
				document.getElementById("nav_div_h1").classList = "selected";
			}
			function changeBG2() {
				document.getElementById("nav_div_h2").classList = "selected";
			}
			function changeBG1_1() {
				document.getElementById("nav_div_h1").classList = "nav_div_h";
			}
			function changeBG2_1() {
				document.getElementById("nav_div_h2").classList = "nav_div_h";
